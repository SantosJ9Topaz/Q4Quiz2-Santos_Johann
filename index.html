<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Score Analyzer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            background-color: #fa4646;
            padding: 10px;
            font-family: monospace;
            text-decoration: underline;
        }
        .subject {
            display: inline-block;
            margin: 20px;
            border: 4px solid #fa4646;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }
        .subject img {
            height: 200px;
        }
        input[type=number] {
            width: 60px;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
        button {
            background-color: #fa4646;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        p.note {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>SCORE ANALYZER</h1>
    <p><em>Enter your grades in the following subjects.</em></p>

    <div class="subject">
        <img src="https://i.imgflip.com/44l0mp.jpg" alt="Science">
        <br>
        <input type="number" id="science" placeholder="Science" min="0" max="100">
    </div>

    <div class="subject">
        <img src="https://miro.medium.com/v2/resize:fit:1360/1*2BurNOKD-nOK2o6pf01yxg.jpeg" alt="Maths">
        <br>
        <input type="number" id="math" placeholder="Maths" min="0" max="100">
    </div>

    <div class="subject">
        <img src="https://i.chzbgr.com/full/9590502144/h7BE177C3/funny-meme-about-british-accents-water-bottle-meme-man-bottle-of-water-boohwowoer" alt="English">
        <br>
        <input type="number" id="english" placeholder="English" min="0" max="100">
    </div>

    <br>
    <button onclick="getRating()">Get Rating</button>

   
    <p>@Johann Santos</p>

    <script>
        function getRating() {
            const science = parseFloat(document.getElementById("science").value);
            const math = parseFloat(document.getElementById("math").value);
            const english = parseFloat(document.getElementById("english").value);

            if (isNaN(science) || isNaN(math) || isNaN(english)) {
                alert("Please enter all subject scores.");
                return;
            }

            const average = ((science + math + english) / 3).toFixed(2);
            let message = "Your average is " + average + " - ";

            if (average >= 90) {
                message += "Excellent";
            } else if (average >= 85) {
                message += "Above Satisfactory";
            } else if (average >= 80) {
                message += "Satisfactory";
            } else {
                message += "Needs Improvement";
            }

            alert(message);
        }
    </script>
    <script src="main.js"></script>

</body>
</html>
